<form>
    <div  [hidden]="ajout">
        <label>ID Marque</label>
        <input type="text" [(ngModel)]="marque.idMarq" name="idMarq" class="form-control w-25">
    </div>
    <div>
        <label>Nom Marque</label>
        <input type="text" [(ngModel)]="marque.nomMarq" name="nomMarq" class="form-control w-100"
            placeholder="Entrez un nom marque">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!marque.nomMarq" class="btn btn-dark"
            (click)="saveMarque()">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
