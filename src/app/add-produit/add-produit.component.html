<div class="container p-5 my-5 bg-light card shadow-lg p-3 mb-7  rounded ">
    <div>
        <h2>Ajouter un MakeUp :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>reference MakeUp</label>
            <input type="text" [(ngModel)]="newMakeUp.referenceMakeUp" name="referenceMakeUp" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom MakeUp</label>
            <input type="text" [(ngModel)]="newMakeUp.nomMakeUp" name="nomMakeUp" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix make-up</label>
            <input type="number" [(ngModel)]="newMakeUp.prixMakeUp" name="prixMakeUp" class="form-control">
        </div>
    
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>quantite make-up</label>
            <input type="number" [(ngModel)]="newMakeUp.quantite" name="quantite" class="form-control">
        </div>
         <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idMarq" name="idMarq"
            [(ngModel)]="newIdMarq">
            <option *ngFor="let marq of marques" [value]="marq.idMarq" >
            {{marq?.nomMarq}}
            </option>
            </select>
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)"
                name="logo" class="form-control">
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
                    </div>
                    
        <div class="mt-2">
            <button type="submit" (click)="addProduitMakeUP()" class="btn btn-outline-danger btn-lg">Ajouter</button>
        </div>
       
    </form>

</div>
